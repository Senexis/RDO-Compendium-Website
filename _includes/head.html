<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Jekyll SEO -->
  {%- seo -%}

  <!-- Google Analytics optional view -->
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <!-- Begin iconography and theming -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#cc0000">
  <meta name="msapplication-TileColor" content="#cc0000">
  <meta name="theme-color" content="#cc0000">

  <!-- End iconography and theming -->
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}?v={{ site.time | date: '%s' }}">
  <script src="{{ "/assets/js/jquery.min.js" | relative_url }}?v={{ site.time | date: '%s' }}"></script>
  <script src="{{ "/assets/js/site.js" | relative_url }}?v={{ site.time | date: '%s' }}"></script>
</head>
