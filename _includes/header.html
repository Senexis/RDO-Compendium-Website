<header id="site-header">
  <div class="title"></div>
  <div class="right">
    <div class="order">
      <a href="https://discord.com/oauth2/authorize?client_id=721728527598354502&permissions=379968&scope=bot"
        target="_blank" rel="noopener noreferrer">Invite the Bot</a>
    </div>
  </div>
</header>
<nav id="site-nav">
  <div class="content">
    <div class="links">
      {% if site.data.navigation %}
        {%- for nav in site.data.navigation -%}
          {%- if nav.title -%}
            <a data-test="{{ page.url }}" {% if page.url == nav.url %}class="active" {% endif %}href="{{ nav.url | relative_url }}">{{ nav.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}
      {% endif %}
      <hr>
    </div>
    <footer>
      <div class="legal flex">
        <a href="https://discord.gg/RBZVHQ7" target="_blank" rel="noopener noreferrer">Discord</a>
        <a href="https://www.patreon.com/bePatron?u=27626198" target="_blank" rel="noopener noreferrer">Patreon</a>
        <a href="http://translate.rdo-compendium.com/" target="_blank" rel="noopener noreferrer">Translate</a>
      </div>
    </footer>
  </div>
</nav>
