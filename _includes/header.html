<header id="site-header">
  <div class="title"></div>
  <div class="right">
    <div class="order">
      <a href="{{ site.invite_link }}" target="_blank" rel="noopener noreferrer">Invite the Bot</a>
    </div>
  </div>
</header>
<nav id="site-nav">
  <div class="content">
    <div class="links">
      {% if site.data.navigation %}
        {%- for nav in site.data.navigation -%}
          {%- if nav.title -%}
            <a data-test="{{ page.url }}" {% if page.url == nav.url %}class="active" {% endif %}href="{{ nav.url | relative_url }}">{{ nav.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}
      {% endif %}
      <hr>
    </div>
    <footer>
      <div class="legal flex">
        <a href="{{ site.invite_link }}" target="_blank" rel="noopener noreferrer">Discord</a>
        <a href="{{ site.patreon_link }}" target="_blank" rel="noopener noreferrer">Patreon</a>
        <a href="{{ site.translate_link }}" target="_blank" rel="noopener noreferrer">Translate</a>
        <a href="{{ site.twitter_link }}" target="_blank" rel="noopener noreferrer">Twitter</a>
      </div>
    </footer>
  </div>
</nav>
